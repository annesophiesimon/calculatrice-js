<!doctype html>
<html lang="fr">
<head>
  <title>calculatrice </title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="container">
<div id="affichage"></div>
<div class="flex">
  <div id="effacer">C</div>
  <div id="pourcentage">%</div>
  <div class="operateur">/</div>
</div>
<div class="flex">
  <div class="chiffre">7</div>
  <div class="chiffre">8</div>
  <div class="chiffre">9</div>
  <div class="operateur">*</div>
</div>
<div class="flex">
  <div class="chiffre">4</div>
  <div class="chiffre">5</div>
  <div class="chiffre">6</div>
  <div class="operateur">-</div>
</div>
<div class="flex">
  <div class="chiffre">1</div>
  <div class="chiffre">2</div>
  <div class="chiffre">3</div>
  <div class="operateur">+</div>
</div>
<div class="flex">
  <div class="chiffre" id="zero">0</div>
  <div id="decimal">.</div>
  <div class="egal"> = </div>
</div>
</div>



<script type="text/javascript" src="calculatrice.js"></script>
</body>
</html>
